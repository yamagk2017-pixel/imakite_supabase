name: IHC Ranking to Supabase

on:
  workflow_dispatch:
    inputs:
      snapshot_date:
        description: 'Override snapshot date (YYYY-MM-DD)'
        required: false
        type: string
  workflow_run:
    workflows: ["IHC Snapshot to Supabase"]
    types:
      - completed

jobs:
  run:
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Tokyo
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: pip install --upgrade supabase pandas requests
      - name: Run ranking job
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          SPOTIFY_CLIENT_ID: ${{ secrets.SPOTIFY_CLIENT_ID }}
          SPOTIFY_CLIENT_SECRET: ${{ secrets.SPOTIFY_CLIENT_SECRET }}
          SNAPSHOT_DATE: ${{ inputs.snapshot_date }}
        run: python scripts/ihc_ranking_job.py
